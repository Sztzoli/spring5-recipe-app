<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>List Ingredient</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}">

  <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"
          th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
  <div class="border border-primary rounded-top mt-3 py-2 px-3 bg-primary text-white">
    <a>Ingredients</a>
  </div>
  <div class="border border-primary rounded-bottom mb-3 py-3 px-3">
    <div class="table-responsive" th:if="${not #lists.isEmpty(recipe.ingredients)}">
      <table class="table table-hover ">
        <thead class="thead-inverse">
        <tr>
          <th>ID</th>
          <th>Description</th>
          <th>View</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tr th:remove="all">
          <td>123</td>
          <td>Tasty Goodnees 1</td>
          <td><a href="#">View</a></td>
          <td><a href="#">Update</a></td>
          <td><a href="#">Delete</a></td>
        </tr>
        <tr th:remove="all">
          <td>12333</td>
          <td>Tasty Goodnees 2</td>
          <td><a href="#">View</a></td>
          <td><a href="#">Update</a></td>
          <td><a href="#">Delete</a></td>
        </tr>
        <tr th:each="ingredient : ${recipe.ingredients}">
          <td th:text="${ingredient.id}">334</td>
          <td th:text="${ingredient.amount} + ' ' + ${ingredient.uom.getDescription()} + ' ' + ${ingredient.description} + '/show'">Tasty Goodnees 3</td>
          <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/show'}">View</a></td>
          <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/update'}">Update</a></td>
          <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/delete'}">Delete</a></td>
        </tr>
      </table>
    </div>
  </div>
</div>


</body>
</html>
