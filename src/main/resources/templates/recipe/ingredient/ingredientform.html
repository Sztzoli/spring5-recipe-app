<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Ingredient</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container" style="margin-top: 20px">
    <div class="row">
        <div >
            <!--/*@thymesVar id="ingredient" type="guru.springframework.commands.IngredientCommand"*/-->
            <form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'} "
                  method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="border border-primary rounded-top mt-3 py-2 px-3 bg-primary text-white">
                    <a>Edit Ingredient Information</a>
                </div>
                <div class="border border-primary rounded-bottom mb-3 py-3 px-3">
                    <div class="row mb-3">
                        <div class="col-md-4 form-group">
                            <label>Description:</label>
                            <input type="text" class="form-control" th:field="*{description}"/>
                        </div>

                        <div class="col-md-4 form-group">
                            <label>Amount:</label>
                            <input type="number" class="form-control" th:field="*{amount}"/>
                        </div>

                        <div class="col-md-4 form-group">
                            <label>UOM:</label>
                            <select class="form-control" name="uom.id">
                                <option th:each="uomEach : ${uomList}"
                                        th:value="${uomEach.id}"
                                        th:selected="${uomEach.id.equals(ingredient.uom.id)}"
                                        th:text="${uomEach.description}">Each
                                </option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
